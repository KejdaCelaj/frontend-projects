<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SignUp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h2 class="main_header">THE CODE REVIEW</h2>
                <div class="info">
                    <div class="signup-header">
                        <h2>Signup for our newsletter</h2>
                        <p>Get the latest news on how your code is doing right in your inbox</p>
                    </div>
                    <hr>
                </div>
            </header>
    
            <div class="form_container">
                <form>
                    <fieldset class="contact">
                        <legend>Contact Information</legend><br/>
                        <div class="input-lab">
                            <label for="user_name">Full Name</label>
                            <input type="text" id="user_name" name="user_name" placeholder="Required">
                        </div>
                        <br/><br/>
                        <div class="input-lab">
                            <label for="user_email">Email Address</label>
                            <input type="email" id="user_email" name="user_email" placeholder="Required">
                        </div>
                        <br/><br/>
                        <div class="input-lab">
                            <label for="user_number">Phone Number</label>
                            <input type="number" id="user_number" name="user_number">
                        </div>
                        <br/><br/>
                        <div class="input-lab">
                            <label for="user_address">Street Address</label>
                            <input type="text" id="user_address" name="user_address">
                        </div>
                        <br/><br/>
                        <div class="input-lab">
                            <label for="user_city">City</label>
                            <input type="text" id="user_city" name="user_city">
                        </div>
                        <br/><br/>
                        <div class="input-lab">
                            <label for="user_state">State</label>
                            <select name="user_state" id="user_state">
                                <option value="" disabled selected class="disabled-option">Choose State</option>
                                <option value="california">CA</option>
                                <option value="michigan">MI</option>
                                <option value="new_york">NY</option>
                            </select>
                        </div>
                        <br/><br/>
                        <div class="input-lab">
                            <label for="user_zip">Zip Code</label>
                            <input type="number" id="user_zip" name="user_zip">
                        </div>
                        <br/><br/>
                    </fieldset>
    
                    <fieldset class="newsletter">
                        <legend>Newsletter</legend>
                        <div>
                            <p class="subtitle">Select the newsletter you would like to recieve</p>
                            <input type="checkbox" id="html_news" name="news" value="html_news"><label for="html_news"> HTML News</label><br/>
                            <input type="checkbox" id="css_news" name="news" value="css_news"><label for="css_news"> CSS News</label><br/>
                            <input type="checkbox" id="javascript_news" name="news" value="javascript_news"><label for="javascript_news"> JavaScript News</label><br/>
                        </div>  
                        
                        <div>
                            <p class="subtitle">Newsletter format</p>
                            <input type="radio" id="html_format" name="format" value="html_format"><label for="html_format"> HTML</label><br/>
                            <input type="radio" id="plain_text_format" name="format" value="plain_text_format"><label for="plain_text_format"> Plain text</label><br/><br/>
                        </div>
                        
                        <label for="other_topics">Other topics you'd like to hear about</label><br/>
                        <textarea id="other_topics" name="news" value="other_topics"></textarea><br/><br/>
                    </fieldset>
    
                    <button type="submit" id="submit_btn" value="submit">Sign Up</button>
                    
                </form>
            </div>
    
            <footer>
                <span class="copyright">Copyright The Code Review</span>
            </footer>
        </div>
    </body>
</html>
